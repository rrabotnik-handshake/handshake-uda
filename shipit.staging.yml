machine:
  environment:
    KUBE_APP_NAME: REPLACE_WITH_SERVICE_NAME
    KUBE_CLUSTER: staging
    GITHUB_REPO_NAME: REPLACE_WITH_SERVICE_NAME
    DISABLE_SCHEMA_MIGRATIONS: "true"
    USE_ARGOCD: "true"

ci:
  require:
    - "buildkite/REPLACE_WITH_SERVICE_NAME"
  hide:
    - shipit/eu-staging

status:
  context: "shipit/staging"
  delay: 1m
